function runForSeconds(s) {
    var start = +new Date();
    //console.log(start,new Date().getTime())
    while (start + s * 1000 > (+new Date())) {}
}

document.querySelector('.sub').addEventListener("click", function () {
    runForSeconds(10); 
}, false);

setTimeout(function () {
    console.log("Done!");
}, 1000 * 3);


function unique(a) {
  var res = [];
 
  for (var i = 0, len = a.length; i < len; i++) {
    var item = a[i];
 
    for (var j = 0, jLen = res.length; j < jLen; j++) {
      if (res[j] === item)
        break;
    }
 
    if (j === jLen)
      res.push(item);
  }
 
  return res;
}
 
function any(arr){
	var res = []
	for(var i=0;i<arr.length; i++){
		for (var j = 1+i; j < arr.length; j++) {
			if(arr[i] === arr[j]){
				j = ++i
			}
			res.push(arr[i])
			
		}
		
	}
	return res
}

var a = [1, 1, '1', '2', 1];
